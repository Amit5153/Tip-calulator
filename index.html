<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Tip calculator</title>
</head>
<body>
    
    <div class="container">
        <h1>Tip Calculator</h1>
        <input type="number" id="bill" placeholder="Enter Bill Amount" />
        <input type="number" id="tip" placeholder="Enter Tip Percentage" />
        
       
        <div class="tip-buttons">
            <button class="tip-button" data-tip="10">10%</button>
            <button class="tip-button" data-tip="15">15%</button>
            <button class="tip-button" data-tip="20">20%</button>
        </div>
    
        <button id="calculate">Calculate</button>
        <button id="reset">Reset</button>
        
     
        <div id="error-message" style="color: red; display: none;"></div>
        
        <div id="total" class="result"></div>
    </div>
    
    <script src="index.js"></script>

    
</body>
</html>
